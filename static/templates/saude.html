<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Frequência Cardíaca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e0f7fa, #f1f8e9);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-top: 20px;
        }

        #heartContainer {
            position: relative;
            width: 150px;
            margin: 0 auto;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #heartContainer img {
            width: 100%;
        }

        #bpmText {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        #chartContainer, #weeklyChartContainer {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 20px;
        }

        canvas {
            width: 100% !important;
            height: 300px !important;
        }

        .infoContent {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .infoContent p {
            text-align: left;
            font-size: 16px;
        }

        .infoContent button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #228B22;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .infoContent button:hover {
            background-color: #1e7a1e;
        }

        .historico-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 20px;
        }

        .historico-container h2 {
            margin-bottom: 15px;
        }

        .tabela-batimentos {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .tabela-batimentos th, .tabela-batimentos td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        
        button {
          background-color: #4CAF50; /* verde bonito */
          border: none;
          color: white;
          padding: 10px 20px;
          margin: 8px 5px;
          border-radius: 8px;
          cursor: pointer;
          font-size: 16px;
          transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #45a049;
        }


        
    </style>
</head>
<body>
    <main>
        <h1>Gráfico de Frequência Cardíaca</h1>
        <div id="heartContainer">
            <img src="coracao.png" alt="Coração Verde">
            <div id="bpmText">75 BPM</div>
        </div>

        <div id="chartContainer">
            <canvas id="heartRateChart"></canvas>
        </div>

        <div class="infoContent">
            <p><strong>Não possui o protótipo?</strong> Não tem problema!<br>
            Verifique seus batimentos por minuto usando a câmera do celular.</p>
            <button onclick="usarCamera()">Usar a Câmera</button>
        </div>

        <div class="historico-container">
            <h2>Veja seu histórico</h2>
            <table class="tabela-batimentos">
                <tr>
                    <th>Mínimo</th>
                    <th>Média</th>
                    <th>Máximo</th>
                </tr>
                <tr>
                    <td>65</td>
                    <td>78</td>
                    <td>92</td>
                </tr>
            </table>

            

            <!-- Adiciona o botão abaixo do gráfico -->
            <canvas id="weeklyChart" width="400" height="200"></canvas>
            <br>
            <button onclick="baixarDados()">Baixar CSV</button>
            <button onclick="baixarGrafico()">Baixar Gráfico</button>

        </div>

        <script>
            const ctx = document.getElementById('heartRateChart').getContext('2d');
            const bpmText = document.getElementById('bpmText');

            const heartRateChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['10:00', '10:01', '10:02', '10:03', '10:04'],
                    datasets: [{
                        label: 'Batimentos por Minuto (BPM)',
                        backgroundColor: 'rgba(144, 238, 144, 0.2)',
                        borderColor: 'rgba(0, 128, 0, 1)',
                        data: [75, 85, 72, 90, 78],
                        tension: 0.3,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            backgroundColor: '#2e7d32',
                            titleFont: { weight: 'bold' },
                            bodyColor: '#fff'
                        }
                    },
                    scales: {
                        x: { title: { display: true, text: 'Tempo' } },
                        y: { beginAtZero: false, title: { display: true, text: 'BPM' }, suggestedMin: 60, suggestedMax: 120 }
                    }
                }
            });

            function generateHeartRate() {
                return 70 + Math.floor(Math.random() * 20);
            }

            function updateChart() {
                const newTime = new Date().toLocaleTimeString();
                const newBPM = generateHeartRate();

                heartRateChart.data.labels.push(newTime);
                heartRateChart.data.datasets[0].data.push(newBPM);

                if (heartRateChart.data.labels.length > 10) {
                    heartRateChart.data.labels.shift();
                    heartRateChart.data.datasets[0].data.shift();
                }

                heartRateChart.update();
                bpmText.textContent = newBPM + ' BPM';
            }

            setInterval(updateChart, 60000);

            const weeklyChart = new Chart(document.getElementById('weeklyChart'), {
                type: 'bar',
                data: {
                    labels: ['1ª Sem', '2ª Sem', '3ª Sem', '4ª Sem'],
                    datasets: [{
                        label: 'Média semanal de BPM',
                        backgroundColor: '#81c784',
                        borderColor: '#388e3c',
                        data: [75, 78, 80, 76],
                        borderWidth: 1,
                        borderRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false,
                            suggestedMin: 60,
                            suggestedMax: 100
                        }
                    }
                }
            });

            function usarCamera() {
                alert('Função de câmera será implementada futuramente!');
            }

            function baixarDados() {
                    const labels = weeklyChart.data.labels;
                    const data = weeklyChart.data.datasets[0].data;

                    let csvContent = "Histórico Semanal de Frequência Cardíaca\n";
                    csvContent += "------------------------------------------\n";
                    csvContent += "Período,Frequência Cardíaca Média (BPM)\n";

                    for (let i = 0; i < labels.length; i++) {
                        csvContent += `${labels[i]},${data[i]}\n`;
                    }

                    const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
                    const url = URL.createObjectURL(blob);

                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "historico_frequencia_cardiaca.csv";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }
            function baixarGrafico() {
                    const link = document.createElement('a');
                    link.download = 'grafico_frequencia_cardiaca.png';
                    link.href = weeklyChart.toBase64Image();  // gera imagem do gráfico
                    link.click();
                }
            

        </script>
    </main>
</body>
</html>
